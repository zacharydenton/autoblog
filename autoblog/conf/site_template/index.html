---
layout: default
---
<div class="grid_8 column">
    <h1>CHANGEME</h1>
    <div class="postlist">
        {% for post in site.posts %}
        <article>
        <h1>
            <a href="{{ post.url }}" rel="bookmark" title="Permalink to '{{ post.title }}'">
                {{ post.title }}
            </a>
        </h1>

        <time datetime="{{ post.date | date: "%Y-%m-%d" }}" pubdate>{{ post.date | date: "%B %d, %Y" }}</time>

        {% if post.excerpt %}
        {{ post.excerpt|textilize }}
        {% endif %}

        </article>

        {% endfor %}
    </div>
</div>
<div class="grid_4 column">
    <h2 class="dashed-subtitle spaced">Latest tweets</h2>
    <ul id="twitter_update_list">
        <li>Loading...</li>
    </ul>
    <script type="text/javascript">
        function twitterCallback2(jsonp) {
            twitters = jsonp['results'];
            var statusHTML = [];
            for (var i=0; i<twitters.length; i++){
                var username = twitters[i].from_user;
                var status = twitters[i].text.replace(/((https?|s?ftp|ssh)\:\/\/[^"\s\<\>]*[^.,;'">\:\s\<\>\)\]\!])/g, function(url) {
                    return '<a href="'+url+'">'+url+'</a>';
                    }).replace(/\B@([_a-z0-9]+)/ig, function(reply) {
                    return reply.charAt(0)+'<a href="http://twitter.com/'+reply.substring(1)+'">'+reply.substring(1)+'</a>';
                });
                statusHTML.push('<li><span>'+status+'</span> <a style="font-size:85%" href="http://twitter.com/'+username+'/statuses/'+twitters[i].id_str+'">'+relative_time(twitters[i].created_at)+'</a></li>');
            }
            document.getElementById('twitter_update_list').innerHTML = statusHTML.join('');
        } 
        function relative_time(time_value) {
            var values = time_value.split(" ");
            time_value = values[1] + " " + values[2] + ", " + values[5] + " " + values[3];
            var parsed_date = Date.parse(time_value);
            var relative_to = (arguments.length > 1) ? arguments[1] : new Date();
            var delta = parseInt((relative_to.getTime() - parsed_date) / 1000);
            delta = delta + (relative_to.getTimezoneOffset() * 60);
            if (delta < 60) {
                return 'less than a minute ago';
            } else if(delta < 120) {
                return 'about a minute ago';
            } else if(delta < (60*60)) {
                return (parseInt(delta / 60)).toString() + ' minutes ago';
            } else if(delta < (120*60)) {
                return 'about an hour ago';
            } else if(delta < (24*60*60)) {
                return 'about ' + (parseInt(delta / 3600)).toString() + ' hours ago';
            } else if(delta < (48*60*60)) {
                return '1 day ago';
            } else {
                return (parseInt(delta / 86400)).toString() + ' days ago';
            }
        } 
    </script>
    <script type="text/javascript" src="http://search.twitter.com/search.json?callback=twitterCallback2&count=3&q=CHANGEME"></script>
</div>
