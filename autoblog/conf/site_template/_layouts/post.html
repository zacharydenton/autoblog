---
layout: default
---
<div class="postmeta grid_2 column">
    <time datetime="{{ page.date | date: "%Y-%m-%d" }}" pubdate>{{ page.date | date: "%B %d, %Y" }}</time>
    <p class="starline"></p>
    via <a rel="nofollow" href="{{ page.original_source }}">{{ page.original_source|truncate: 20 }}</a>
</div>
<div class="grid_8 column">
    <article class="post">
    <h1>{{ page.title }}</h1>

    {{ content }}

    </article>
</div>
<div class="postmeta grid_2 column">
    <span>Related Posts</span>
    <p class="starline"></p>
    <ul>
        {% for post in site.related_posts limit:3 %}
        <li><a href="{{ post.url }}">{{ post.title }}</a></li>
        {% endfor %}
    </ul>
</div>
